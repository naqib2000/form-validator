<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <!-- form -->
      <form id="form">
        <!-- full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <!-- to store the data we need name attribute as it is stored as a name/value pair -->
          <input
            type="text"
            placeholder="Full Name"
            id="name"
            required
            minlength="3"
            maxlength="100"
            name="name"
          />
        </div>
        <!-- phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            placeholder="555-555-5555"
            id="phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="phone"
          />
        </div>
        <!-- email address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            placeholder="email@address.com"
            id="email"
            required
            name="email"
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="Website">Website</label>
          <input
            type="url"
            placeholder="https://naqib-portfolio.netlify.app/"
            id="Website"
            required
            name="website"
          />
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="password1">Password (Min. 8 Characters)</label>
          <!-- name attribute not needed here because it is same as confirmed password -->
          <input
            type="password"
            placeholder="Create Password"
            id="password1"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include 1 uppercase character, 1 lower case character, and 1 number"
          />
        </div>
        <!-- confirm password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            placeholder="Confirm Password"
            id="password2"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h2 id="message">Don't Hesitate!</h2>
      </div>
    </div>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
